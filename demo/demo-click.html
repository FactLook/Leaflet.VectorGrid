<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Map Panes Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../vendor/leaflet.css" />

	<script src="../vendor/leaflet-src.js"></script>
	<script src="../vendor/pbf-dev.js"></script>
	<script src="../vendor/vector-tile-dev.js"></script>

	<script src="../src/Leaflet.VectorGrid.js"></script>
	<script src="../src/Leaflet.VectorGrid.Protobuf.js"></script>
	<script src="../src/Leaflet.Renderer.SVG.Tile.js"></script>
</head>
<body style='margin:0'>
	<div id="map" style="width: 100vw; height: 100vh"></div>
	<script>

		var map = L.map('map');

		var url = 'https://{s}.tiles.mapbox.com/v4/mapbox.mapbox-streets-v6/{z}/{x}/{y}.vector.pbf?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';

		var vectorTileOptions = {
			rendererFactory: L.svg.tile,
			onClick: {
				admin: function(e) {
					console.log(e)
				}
			},
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://www.mapbox.com/about/maps/">MapBox</a>',
			vectorTileLayerStyles: {

				water: {
					weight: 0,
					fillColor: '#9bc2c4',
					fillOpacity: 1,
					fill: true,
					stroke: false
				},

				admin: function(properties, zoom) {
					var level = properties.admin_level;
					var weight = 1;
					if (level == 2) {weight = 4;}
					return {
						weight: weight,
						color: '#cf52d3',
						dashArray: '2, 6',
						fill: false,
						lineJoin: 'miter'
					}
				},

				country_label: [],
				marine_label: [],
				state_label: [],
				place_label: [],
				waterway_label: [],
				landuse: [],
				landuse_overlay: [],
				road: [],
				poi_label: [],
				waterway: [],
				aeroway: [],
				tunnel: [],
				bridge: [],
				barrier_line: [],
				building: [],
				road_label: [],
				housenum_label: [],

			},
		};


		var pbfLayer = L.vectorGrid.protobuf(url, vectorTileOptions).addTo(map);

		map.setView({ lat: 47.040182144806664, lng: 9.667968750000002 }, 0);


	</script>
</body>
</html>
