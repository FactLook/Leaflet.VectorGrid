<!DOCTYPE html>
<html>
  <head>
    <title>Vector Tile Test</title>

    <link rel="stylesheet" href="../vendor/leaflet.css" />

  	<script src="../vendor/leaflet-src.js"></script>
  	<script src="../vendor/pbf-dev.js"></script>
  	<script src="../vendor/vector-tile-dev.js"></script>

  	<script src="../src/Leaflet.VectorGrid.js"></script>
  	<script src="../src/Leaflet.VectorGrid.Protobuf.js"></script>
  	<script src="../src/Leaflet.Renderer.SVG.Tile.js"></script>
    <script src="../node_modules/sphericalmercator/sphericalmercator.js"></script>

    <style>
      #map {
        width: 100%;
        top: 0;
        bottom: 0;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript">
      var map = L.map('map').setView([34, 20], 2);

      var base = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      	maxZoom: 19,
      	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      });

      map.addLayer(base);

      var layer = L.vectorGrid.protobuf('http://localhost:8060/open_africa/{z}/{x}/{y}.mvt', {
        rendererFactory: L.svg.tile,
        bbox: L.latLngBounds(L.latLng(-23.73046875, -37.02009), L.latLng(54.1406, 37.8575071))
      });

      map.addLayer(layer);
    </script>
  </body>
</html>
