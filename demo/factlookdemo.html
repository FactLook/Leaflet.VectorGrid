function highlightFeature(e) {
			var layer = e.target;
				console.log('highlightFeature event');

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie) {
				layer.bringToFront();
			}

		
		};

var vectorGrid = L.vectorGrid.slicer( texaszipcodes, {
				rendererFactory: L.canvas.tile,

						var p = properties.mapcolor7 % 5;
						return {

									p === 1 ? '#E31A1C' :

							fillOpacity: 0.5,
							stroke: true,

							color: 'black',
